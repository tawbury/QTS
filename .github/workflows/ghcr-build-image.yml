name: Build and push GHCR image

on:
  # 이미지 빌드는 master로 PR이 머지될 때만 실행 (직접 push 시에는 실행 안 함)
  push:
    branches:
      - qts
  pull_request:
    branches:
      - master
    types: [closed]
  workflow_dispatch:
    inputs:
      manual_tag:
        description: "Optional override for image tag (default: timestamp)"
        required: false
        default: ""
      image_name:
        description: "Optional override for image name (default: <owner>/<repository>))"
        required: false
        default: ""

env:
  # Default registry and image name; change in your app repo if needed.
  # For user: https://github.com/tawbury -> ghcr.io/tawbury/observer
  REGISTRY: ghcr.io
  DEFAULT_IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build and push image to GHCR
    environment: production
    runs-on: ubuntu-latest
    # push to branch, 머지된 PR, 또는 수동 실행(workflow_dispatch)일 때 실행
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # PR 머지: 머지 커밋 / push·수동: 해당 커밋
          ref: ${{ (github.event_name == 'pull_request' && github.event.pull_request.merge_commit_sha) || github.sha }}

      - name: Compute timestamp tag
        id: meta
        run: |
          # Timestamp-based tag: build-YYYYMMDD-HHMMSS (KST)
          TS="$(TZ=Asia/Seoul date +%Y%m%d-%H%M%S)"
          if [ -n "${{ github.event.inputs.manual_tag }}" ]; then
            TAG="${{ github.event.inputs.manual_tag }}"
          else
            TAG="build-$TS"
          fi

          if [ -n "${{ github.event.inputs.image_name }}" ]; then
            IMAGE_NAME="${{ github.event.inputs.image_name }}"
          else
            IMAGE_NAME="${DEFAULT_IMAGE_NAME}"
          fi

          # Lowercase the image name to ensure valid Docker tag (e.g. tawbury/QTS -> tawbury/qts)
          IMAGE_NAME=$(echo "$IMAGE_NAME" | tr '[:upper:]' '[:lower:]')

          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "image_name=$IMAGE_NAME" >> "$GITHUB_OUTPUT"
          echo "Resolved image: $IMAGE_NAME:$TAG"

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Single platform (arm64) for oracle-obs-vm-01. Switch to multi-platform when adding more servers.
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile
          platforms: linux/arm64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ steps.meta.outputs.image_name }}:${{ steps.meta.outputs.tag }}
            ${{ env.REGISTRY }}/${{ steps.meta.outputs.image_name }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 배포 레포지토리의 태그를 자동으로 업데이트하는 단계 추가
      # GitHub Contents API 사용 (atomic 업데이트, race condition 방지)
      - name: Update Deployment Repo
        env:
          GH_TOKEN: ${{ secrets.oci_deploy_ghcr }}
        run: |
          APP_NAME="qts"
          VALUES_PATH="infra/helm/${APP_NAME}/values.yaml"
          TAG="${{ steps.meta.outputs.tag }}"

          # 1. 현재 파일 내용 및 SHA 가져오기
          RESPONSE=$(curl -sf -H "Authorization: token $GH_TOKEN" \
            "https://api.github.com/repos/tawbury/Deployment/contents/${VALUES_PATH}")
          if [ $? -ne 0 ]; then
            echo "::error::Failed to fetch ${VALUES_PATH} from Deployment repo"
            exit 1
          fi

          SHA=$(echo "$RESPONSE" | jq -r '.sha')
          CONTENT=$(echo "$RESPONSE" | jq -r '.content' | base64 -d)

          # 2. 이미지 태그 치환
          UPDATED=$(echo "$CONTENT" | sed "s/tag: build-[0-9]*-[0-9]*/tag: ${TAG}/")

          if [ "$CONTENT" = "$UPDATED" ]; then
            echo "::warning::No tag pattern found to update in ${VALUES_PATH}"
          fi

          # 3. GitHub Contents API로 업데이트 (atomic, race condition 없음)
          ENCODED=$(echo "$UPDATED" | base64 -w 0)
          HTTP_CODE=$(curl -s -o /tmp/api_response.json -w "%{http_code}" \
            -X PUT -H "Authorization: token $GH_TOKEN" \
            "https://api.github.com/repos/tawbury/Deployment/contents/${VALUES_PATH}" \
            -d "{\"message\":\"chore: update ${APP_NAME} image to ${TAG}\",\"content\":\"${ENCODED}\",\"sha\":\"${SHA}\"}")

          if [ "$HTTP_CODE" != "200" ]; then
            echo "::error::Failed to update ${VALUES_PATH} (HTTP ${HTTP_CODE})"
            cat /tmp/api_response.json
            exit 1
          fi

          echo "Successfully updated ${APP_NAME} image tag to ${TAG}"

      - name: Summary
        run: |
          echo "✅ Image pushed: ${{ env.REGISTRY }}/${{ steps.meta.outputs.image_name }}:${{ steps.meta.outputs.tag }}"
          echo "✅ Deployment repo updated (Helm values.yaml)"
          echo "✅ ArgoCD sync will be triggered automatically"

